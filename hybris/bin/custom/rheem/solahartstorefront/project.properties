#################################
solahartstorefront.tomcat.tld.scan=json-taglib*.jar,jstl-impl*.jar
solahartstorefront.tomcat.tld.default.scan.enabled=false
solahartstorefront.tomcat.pluggability.scan=json-taglib*.jar,jstl-impl*.jar
solahartstorefront.tomcat.pluggability.default.scan.enabled=false

